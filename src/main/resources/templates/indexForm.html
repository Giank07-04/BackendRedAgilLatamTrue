<!DOCTYPE html>
<html lang="es"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{master.html}">
<head>
    <title>Inicio</title>

    <style>
        .banner {
            background: url(/banner.jpg) center no-repeat;
            min-height: 50px;
            background-size: cover;
            position:relative;
            z-index:-2;
        }
        .banner .overlay {
            background: rgba(0,0,0,0.25);
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: -1;
        }

    </style>
</head>
<body>

<div layout:fragment="contenido">
    <div class="banner">
        <div class="overlay">Bienvenido Junior</div>

    </div>

    <h1>Lista de Alumnos</h1>

    <div class="text-end">
        <a href="/nuevo" class="btn btn-success" > Agregar Oportunidad</a>
    </div>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>*</th>
            <th>Alumno</th>
            <th>Identifiacion</th>
            <th>DNI/RUC</th>
            <th>Curso/Servicio</th>
            <th>Asesor</th>
            <th>Estado</th>
            <th>Ultimo Registro</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="alumno : ${alumnos}" th:object="${alumno}">
            <td>*</td>
            <td th:text="*{nombre}"></td>
            <td th:text="*{codcli}"></td>
            <td th:text="*{ndocumento}"></td>
            <td th:text="*{cursointeres}"></td>
            <td th:text="*{asesor.nombre}"></td>
            <td>
                <span class="badge bg-success" th:if="*{estado== 'ganado'}">Ganado</span>
                <span class="badge bg-warning" th:if="*{estado== 'negociacion'}">Negociacion</span>
                <span class="badge bg-primary" th:if="*{estado== 'informacion'}">Informacion</span>
            </td>
            <td th:text="*{ultimoregistro}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
